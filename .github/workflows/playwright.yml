name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      files:
        description: 'Put path to folders or names of files'
        type: string
      folders:
        description: 'Choose folders'
        type: choice
        options: 
          - e2e/
          - tests-examples/

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      TEST_APP_PATH: test-app
      NODE_VERSION: lts/*

    steps:
    - name: Checkout repository with playwright tests
      uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Checkout external repository with test-app project
      uses: actions/checkout@v4
      with:
        repository: "gomczak/test-app"
        path: ${{ env.TEST_APP_PATH }}

    - name: Create .env file for test app
      working-directory: ${{ env.TEST_APP_PATH }}
      run: |
        touch .env
        echo "${{secrets.ENV_SECRETS}}" >> .env

    - name: Run docker compose
      working-directory: ${{ env.TEST_APP_PATH }}
      run: |
        docker compose up --build -d

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: Run Playwright tests
      run: |
        echo "Running selected folders or files: ${{ github.event.inputs.files }} ${{ github.event.inputs.folders }}"
        pnpm exec playwright test ${{ github.event.inputs.files }}
      
    - name: Upload Playwright test report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
